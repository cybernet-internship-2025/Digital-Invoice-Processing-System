databaseChangeLog:
  - changeSet:
      id: 20251000
      author: mensura
      changes:
        - createTable:
            tableName: users
            schemaName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: primary_user_id
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: tax_id
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
                    unique: true

              - column:
                  name: user_id
                  type: VARCHAR(6)
                  constraints:
                    nullable: true
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: registration_type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
