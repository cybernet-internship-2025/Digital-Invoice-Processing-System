databaseChangeLog:
  - changeSet:
      id: 20251002
      author: gulnare
      changes:
        - createTable:
            schemaName: invoice
            tableName: operations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_operations
                    nullable: false

              - column:
                  name: invoice_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: operation_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: operations
            baseColumnNames: invoice_id
            referencedTableName: invoices
            referencedColumnNames: id
            constraintName: fk_operation_invoice