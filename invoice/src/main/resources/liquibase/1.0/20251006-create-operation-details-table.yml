databaseChangeLog:
  - changeSet:
      id: 20251006
      author: gulnare
      changes:
        - createTable:
            schemaName: invoice
            tableName: operation_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_operations_id
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: item_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: operation_details
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            constraintName: fk_operation_details_items

        - addForeignKeyConstraint:
            baseTableName: operation_details
            baseColumnNames: operation_id
            referencedTableName: operations
            referencedColumnNames: id
            constraintName: fk_operation_operation_details