databaseChangeLog:
  - changeSet:
      id: 20251000
      author: cavid.abdullayev
      changes:
        - createTable:
            schemaName: invoice
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: invoice_id_primary_key

              - column:
                  name: sender_tax_id
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: recipient_tax_id
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: invoice_type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: previous_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

              - column:
                  name: invoice_number
                  type: VARCHAR(8)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: last_pending_at
                  type: VARCHAR(64)
                  constraints:
                    nullable: true

              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false