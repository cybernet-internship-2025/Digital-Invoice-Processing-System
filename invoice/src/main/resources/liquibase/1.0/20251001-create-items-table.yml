databaseChangeLog:
  - changeSet:
      id: 20251001
      author: Farid V
      changes:
        - createTable:
            schemaName: invoice
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: primary_items_id
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: unit_price
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: invoice_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: measurement_id
                  type: BIGINT
                  constraints:
                    nullable: false



        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: invoice_id
            referencedTableName: invoices
            referencedColumnNames: id
            constraintName: fk_items_invoice

        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: measurement_id
            referencedTableName: measurements
            referencedColumnNames: id
            constraintName: fk_items_measurement
