databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: javid
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sender_tax_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: receiver_tax_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
